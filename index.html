<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="speed">
        <div class="speed_body">
            <div class="speed_fill"></div>
            <div class="speed_remove"></div>
        </div>
    </div>

</body>
<script>
    var speedElement = document.querySelector(".speed");

        function setSpeedValue(speed, value){
            if(value < 0 || value > 1){
                return;
            }
    
            speed.querySelector(".speed_fill").style.transform = `rotate(${value / 2}turn)`;
            speed.querySelector(".speed_remove").textContent = `${Math.round(value * 100)}%`;
        }
     
        setSpeedValue(speedElement, 0.9);
    </script>

</html>
